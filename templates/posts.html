{% extends 'flatpages/default.html' %}

{% block title %}
News
{% endblock title %}

{% block content %}
<h1>Всего новостей и статей: {{ posts|length }}</h1>
<hr>
<table>
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.created_on|date:'m.d.y' }}</td>
        <td>{{ post.text|truncatewords:20 }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
